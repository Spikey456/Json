    <script type="text/javascript">
        $(document).ready(function() {
            var json = "http://192.168.1.33/Json/www/database/json.php";
            let selectedID = null;
            let updating = 0;
            let updateValues = {
                title: "",
                duration: "",
                price: ""
            }
            refresh();
            function refresh(){
                $(".collapse").collapse("hide")
                $("#title").val('');
                $("#duration").val('');
                $("#price").val('');
                $("#output").html("")
                $.getJSON(json, function(result) {
                    $.each(result, function(i, field) {
                    
                        $("#output").append("<tr id='row"+field.id+"'> <td> <p id='labelTitle"+field.id+"'>" + field.title + "</p><input hidden class='form-control' type='text' id='updateTitle"+field.id+"' value='"+field.title+"'></td> <td> <p id='labelDuration"+field.id+"'>" 
                            + field.duration + "</p><input hidden class='form-control' type='text' id='updateDuration"+field.id+"' value='"+field.duration+"'></td> <td> <p id='labelPrice"+field.id+"'>"
                            + field.price + "</p><input hidden class='form-control' type='text' id='updatePrice"+field.id+"' value='"+field.price+"'> </td> <td><button id='del"+field.id+"' class='delBtn btn btn-danger'>Del</button> <button id='update"+field.id+
                            "' class='btn btn-light'>Update</button> "+
                            "<button id='save"+field.id+"' hidden class='btn btn-success'>Save</button> "+
                            "<button id='back"+field.id+"' hidden class='btn btn-primary'>Back</button>"+
                            "</td> </tr>")
                        $(`#del${field.id}`).bind("click", function(event) {
                            event.preventDefault()
                            deleteEntry(field.id)
                        });
                        $(`#update${field.id}`).bind("click", function(event) {
                            event.preventDefault()
                            updateEntry(field.id)
                        });
                        $(`#back${field.id}`).bind("click", function(event) {
                            event.preventDefault()
                            refresh()
                        });
                        $(`#save${field.id}`).bind("click", function(event) {
                            event.preventDefault()
                            saveEntry()
                        });
                    });
                });

            }

            function updateEntry(id){
            
                updating = 1;
                console.log("Updating "+id)
                if(selectedID !== id && selectedID !== null && updating === 1){
                    $(`#del${selectedID}`).show();
                    $(`#update${selectedID}`).show();
                    $(`#labelTitle${selectedID}`).toggle();
                    $(`#labelDuration${selectedID}`).toggle();
                    $(`#labelPrice${selectedID}`).toggle();
                    $(`#updateTitle${selectedID}`).attr("hidden", true);
                    $(`#updatePrice${selectedID}`).attr("hidden", true);
                    $(`#updateDuration${selectedID}`).attr("hidden", true);
            
                    $(`#save${selectedID}`).attr("hidden", true);
                    $(`#back${selectedID}`).attr("hidden", true);
                }
                selectedID = id
                $(`#del${id}`).hide();
                $(`#update${id}`).hide();
                $(`#labelTitle${id}`).toggle();
                $(`#labelDuration${id}`).toggle();
                $(`#labelPrice${id}`).toggle();
                $(`#updateTitle${id}`).removeAttr("hidden");
                $(`#updatePrice${id}`).removeAttr("hidden");
                $(`#updateDuration${id}`).removeAttr("hidden");
        
                $(`#save${id}`).removeAttr("hidden");
                $(`#back${id}`).removeAttr("hidden");
               
            
            }

            function saveEntry(){
                
                updateValues.title = $(`#updateTitle${selectedID}`).val();
                updateValues.duration = $(`#updateDuration${selectedID}`).val();
                updateValues.price = $(`#updatePrice${selectedID}`).val();
                console.log(updateValues);

                var dataString = "id=" + selectedID + "&title=" + updateValues.title + "&duration=" + updateValues.duration + "&price="

                + updateValues.price + "&update=";

                $.ajax({

                    type: "POST",

                    url: "http://192.168.1.33/Json/www/database/update.php",
                    data: dataString,

                    crossDomain: true,
                    cache: false,

                    beforeSend: function() {

                        $("#update").val('Connecting...');

                    },

                    success: function(data) {
                        if (data == "success") {

                        alert("Updated");
                        window.location.reload();

                        $("#update").val("Update");

                        } else if (data == "error") {
                            alert("error");

                        }

                    }

                });
            }


            $("#checkJSON").on("click", function(e){

            })
            function deleteEntry(id){
                console.log("Deleting " + id);
                var dataString = "id="+id

                $.ajax({

                    type: "POST",

                    url: "http://192.168.1.33/Json/www/database/delete.php",
                    data: dataString,

                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {

                        $(`#del${id}`).val('Connecting...');

                    },

                    success: function(data) {
                        if (data == "success") {
                        refresh()
                       
                        alert("Deleted");

                        } else if (data == "error") {
                            alert("error");

                        }

                    }

                });
            }

            $(".delBtn").on("hover", function() {
                console.log($(this).value())
            })
            
         

            $("#insert").click(function() {
                    var title = $("#title").val();

                    var duration = $("#duration").val();
                
                    var price = $("#price").val();

                    var dataString = "title=" + title + "&duration=" + duration + "&price=" + price +

                    "&insert=";

                    if ($.trim(title).length > 0 & $.trim(duration).length > 0 & $.trim(price).length > 0)

                    {

                        $.ajax({

                            type: "POST",

                            url: `http://192.168.1.33//Json/www/database/insert.php`,
                            data: dataString,

                            crossDomain: true,
                            cache: false,
                            beforeSend: function() {

                                $("#insert").val('Connecting...');

                            },

                            success: function(data) {

                                if (data == "success") {
                                    alert("inserted");
                                    refresh()
                                   
                                    $("#insert").val('submit');

                                } else if (data == "error") {
                                    alert("error");

                                }

                            },

                            error: function(error) {
                                console.log(error)
                            }

                        });

                    }

                    return false;

                });

           
            
        });
